version: '3.4'

services:
  icat:
    container_name: icat
    hostname: icat
    restart: always
    build:
      network: host
      context: ./icat
    volumes:
      - data:/data
      - projects:/home/icat/projects
    ports:
      - "8887:8888"
    command: /bin/zsh /home/icat/run.sh
volumes:
  data:
  projects:
